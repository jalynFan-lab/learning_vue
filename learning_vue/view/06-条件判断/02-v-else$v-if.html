<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../../contents/js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2 v-if="isShow">{{message}}</h2>

    <h2 v-else>fan</h2> 

  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
          message:"こんにちは",
          isShow:false
      }
    });
  </script>
</body>

</html>
