<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../../contents/js/vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" :value="message" @input="message = $event.target.value">

    <textarea v-model="message"></textarea>
    <h2>{{message}}</h2>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
          message:"こんにちは"
      },
      methods:{
        changeMsg(event){
          this.message = event.target.value;
        }
      }
    });
  </script>
</body>

</html>
