<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>01-vue初体验</title>
</head>

<body>
  <div id="app">{{message}}</div>
  <script src="..\..\contents\js\vue.js "></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue'
      }
    })
  </script>
</body>

</html>
