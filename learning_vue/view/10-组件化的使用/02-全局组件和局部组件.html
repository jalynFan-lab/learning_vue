<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../../contents/js/vue.js"></script>
</head>

<body>
  <div id="app">
    {{message}}
    <cpn></cpn>
  </div>
  <div id="app2">
    {{message}}
    <cpn></cpn>
  </div>
  <script>

    //全局组件:可以在多个vue实例中使用，局部组件：只能在一个实例中使用

    //创建组件构造器
    const cnpCon = Vue.extend({
      template:`
      <div>
        <h2>title</h2>
        <h3>content</h3>
      </div>
      `
    })
    //注册组件
    //Vue.component("cpn",cnpCon)

    const vm = new Vue({
      el: '#app',
      data: {
          message:"こんにちは"
      },
      components:{//局部
        cpn:cnpCon
      }
    });

    const vm2 = new Vue({
      el: '#app2',
      data: {
          message:"こんにちは"
      }
    });

  </script>
</body>

</html>
