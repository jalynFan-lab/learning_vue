<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../../contents/js/vue.js"></script>
  <style>
    .active{
      color: red;
    }
    .line{
      text-decoration: underline dotted;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2 class = "title" v-bind:class="{active: isActive,line: isLine}">{{message}}</h2>
    <h2 class = "title" v-bind:class="getClass()">{{message}}</h2>
    <h2 class = "title" v-bind:class="[active,line]">{{message}}</h2>
    <!-- class 固定的 -->
    <button v-on:click = "btnClick">Change Color</button>
    <!-- 对象语法 -->
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
          message:"警告です。",
          isActive:true,
          isLine:true
      },
      methods:{
        btnClick:function(){
          this.isActive = !this.isActive;
        },
        getClass:function(){
          return  {active: this.isActive,line: this.isLine}
        }
      },
      mounted() {
            this.btnClick();
            setInterval(this.btnClick, 1000);
        }
    });
  </script>
</body>

</html>
